<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Memory</title>
</head>

<body>
    <header>
        <div class="Memory-Types">
            <ol>
                <h3>
                    <li style="color: rgb(219, 122, 12);"> Primary Memory</li>
                </h3>
                <ol type="a">
                    <h4>
                       <li>RAM</li>
                    </h4>
                    <ol type="i">
                        <li>SRAM</li>
                        <li>DRAM</li>

                    </ol>
                    <h4>
                        <li>ROM</li>
                    </h4>
                    <ol type="i">
                        <li>PROM</li>
                        <li>EPROM</li>
                        <li>EEPROM</li>

                    </ol>



                </ol>
                <h4>
                    <li>SECONDARY MEMORY</li>
                </h4>
                <ol type="a">
                    <li>Hard Disk</li>
                    <li>Compact Disk</li>
                    <li>Pen Drive</li>
                    <li>SSD</li>

                </ol>
        </div>
    </header>

</body>

</html>
