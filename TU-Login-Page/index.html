<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TU Login Portal </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
        </div>
        <div class="login-form">
            <div class="box-1">

                <h2>
                    सेमेस्टर परीक्षा अनलाइन लगइन <br>
                    Semester Exam Online login</h2>
                    <div class="box-2">
                        <form action="#">
                            <label for="Email">Email</label><br>
                            <input type="email" id="email" placeholder="Enter Your Email">
                            <br>
                            <label for="password">Password</label> <br>
                            <input type="password" id="password" placeholder="Enter Your Password">
                            <br>
                            <br>
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember Me</label>
                            <br>
                            <br>
                            <label for="New-account" class="New-Account "><a href="signup.html">Not Registered? Sign Up </a></label>
                            <input type="button" value="Login" class="Login">
                            <br>
                            <br>
                        </div>
                        
                    </div>
            </form>
        </div>
    </div>
    <footer>
