<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>
            1. Momo
        </li>
        <li>
            2. Pizza
        </li>
        <li>
            3. Burger
        </li>
        <li> 4. Biryani</li>
        <li> 5. Tea</li>
        
    </ul>
    <script>
        let order = parseInt(prompt("Enter a number"));
        switch(order){
            case 1:
                alert("Momo");
                break;
            case 2:
                alert("Pizza");
                break;
            case 3:
                alert("Burger");
                break;
            case 4:
                alert("Biryani");
                break;
            case 5:
                alert("Tea");
                break;
            default:
                alert("Invalid Order");
        }
    </script>
</body>
</html>
